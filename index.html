  <!-- GitHub Pages SPA路由修复脚本 -->
  <script>
    // 恢复从404.html重定向过来的原始路径
    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        // 提取路径部分并设置给React Router
        var path = redirect.replace(location.origin + location.pathname.replace(/\/$/, ''), '');
        if (path && path !== '/') {
          history.replaceState(null, null, path);
        }
      }
    })();
  </script>
